language: python
python:
- '3.7'
services:
- redis
before_install:
- python$PY -m pip install Cython
- python$PY -m pip install numpy
- python$PY -m pip install -U pip
- python$PY --version
- python$PY -m cython --version
- python$PY -c "import numpy;print(numpy.__version__)"
install:
- pip install .[funcx]
script:
- pip install -r test-requirements.txt
- flake8 colmena/
- pytest colmena
deploy:
  provider: pypi
  user: __token__
  skip_existing: true
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
    branch: master
